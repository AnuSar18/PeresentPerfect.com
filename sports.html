            background-size: cover;

        .bar {
            background-color: #496590;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bar h1 {
            color: black;
            margin: 0;

        }

            font-size: 1em;
            text-decoration: none;
            color: pink;
            border: 2px solid pink;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            position: absolute;
            left: 10px;
        }

        .back-button:hover {
            background-color: #c137a2;
            color: white;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content:space-around;
            padding: 10px;
            width: 600px;
            height: 600px;
            margin-left: 650px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 10px;
            width: 40%;
            text-align: center;
            padding: 7px;
            transition: transform 0.3s;
        }

        .product img {
            max-width: 60%;
            border-radius: 10px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
        }
        .cart-icon, .favorite-icon {

    <script>
        function addToCart(productName, productPrice, productImage) {
            // Example: Store product in local storage for demo purposes
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push({ name: productName, price: productPrice, image: productImage });
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        
            // Redirect to cart.html
            window.location.href = 'wishcart/cart.html';
        }
        function addToWishlist(productName, productImage) {
        // Example: Store product in local storage for demo purposes
        let wishlistItems = JSON.parse(localStorage.getItem('wishlistItems')) || [];
        wishlistItems.push({ name: productName, image: productImage });
        localStorage.setItem('wishlistItems', JSON.stringify(wishlistItems));
    
        // Redirect to wishlist.html
        window.location.href = 'wishcart/wishlist.html';
    }
    </script>
